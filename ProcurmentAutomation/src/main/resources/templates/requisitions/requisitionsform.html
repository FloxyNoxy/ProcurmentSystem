<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8">
<title>New Requisition - Procurement System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body layout:fragment="content">

	<div class="row">
		<div class="col-md-12 page-header">
			<h1 class="text-center">Requisition Form</h1>
		</div>
	</div>
	
	<form th:action="@{/requisitions/create}" th:object="${request}" method="POST" class="col-md-12">
		<div class="row">
			<div class="col" hidden>
				<div class="form-outline">
					<label class="form-label" for="userID">UserID</label>
					<input type="text" name="userID" id="userID" class="form-control" th:value="${currentUser.getUserID()}"/> 
				</div>
			</div>
			<div class="col" hidden>
				<div class="form-outline">
					<label class="form-label" for="dateSubmitted">Date Submitted</label>
					<input type="text" name="dateSubmitted" id="dateSubmitted" class="form-control" th:value="${date}"/> 
				</div>
			</div>
			<div class="col" hidden>
				<div class="form-outline">
					<label class="form-label" for="name">Name</label>
					<input type="text" name="name" id="name" class="form-control" th:value="${currentUser.getFName()}"/> 
				</div>
			</div>
			<div class="col" hidden>
				<div class="form-outline">
					<label class="form-label" for="roomNumber">Room Number</label>
					<input type="text" name="roomNumber" id="roomNumber" class="form-control" th:value="${currentUser.getRoomNumber()}"/> 
				</div>
			</div>
			<div class="col" hidden>
				<div class="form-outline">
					<label class="form-label" for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control" th:value="${currentUser.getEmail()}"/> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="item">Item</label>
					<input type="text" name="item" id="item" class="form-control"/> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="quantity">Quantity</label>
					<input type="text" name="quantity" id="quantity" class="form-control"/> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="estCost">Estimated Cost</label>
					<input type="text" name="estCost" id="estCost" class="form-control" /> 
				</div>
			</div>			
		</div>
		<div class="form-outline">
			<label class="form-label" for="itemDescription">Item Description</label>
			<textarea name="itemDescription" id="itemDescription" class="w-100  form-control" rows="3" placeholder="Item description here.."></textarea>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="supplierName">Supplier Name</label>
					<input type="text" name="supplierName" id="supplierName" class="form-control" /> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="supplierAddress">Supplier Address</label>
					<input type="text" name="supplierAddress" id="supplierAddress" class="form-control" /> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="supplierEmail">Supplier Email</label>
					<input type="text" name="supplierEmail" id="supplierEmail" class="form-control" /> 
				</div>
			</div>
			<div class="col">
				<div class="form-outline">
					<label class="form-label" for="supplierPhoneNumber">Supplier Phone Number</label>
					<input type="text" name="supplierPhoneNumber" id="supplierPhoneNumber" class="form-control" /> 
				</div>
			</div>
		</div>
		<input class="btn btn-dark w-100 mt-3" type="submit" value="Submit Form" id="submitButton" />
	</form>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
</body>
</html>
